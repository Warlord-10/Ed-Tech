<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LOGIN</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>

<body class="index-body" background="{{ url_for('static',filename='home_bg.jpg') }}">
	<h1 style="text-align: center; margin: 3%; color: aliceblue;">LOGIN</h1>
	<div class="login">

		<div class="buttons">
			<button class="b1" onclick="openCity(event, 'Sign-In')">Sign In</button>
			<button class="b1" onclick="openCity(event, 'Sign-Up')">Sign Up</button>
		</div>

		
		<div class="forms">

			<!-- Form to Sign-In-->
			<form action = "/" method="POST" class="signform" id="Sign-In">
				<div class="mb-3">
					<label for="Email" class="form-label">Email</label>
					<input type="email" class="form-control" id="Email" name="email" required>
				</div>
				<div class="mb-3">
					<label for="Password0" class="form-label">Password</label>
					<div style="display: flex;">
						<input type="password" class="form-control" id="Password0" name="password" required>
						<button class="seen" onclick="myFunction('Password0','icon0')" type="button">
							<img id="icon0" src="{{ url_for('static',filename='eye_open.ico') }} ">
						</button>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Sign In</button>
			</form>


			<!-- Form to Sign-Up-->
			<form action = "/signin" method="POST" class="signform" style="display: none;" id="Sign-Up">
				<div class="mb-3">
					<label for="Username" class="form-label">Username</label>
					<input type="text" class="form-control" id="Username" name="username" required>
				</div>
				<div class="mb-3">
					<label for="Email" class="form-label">Email</label>
					<input type="email" class="form-control" id="Email" name="email" required>
				</div>
				<div class="mb-3">
					<label for="Password1" class="form-label">Password</label>
					<div style="display: flex;">
						<input type="password" class="form-control" id="Password1" name="password" required>
						<button class="seen" onclick="myFunction('Password1','icon1')" type="button">
							<img id="icon1" src="{{ url_for('static',filename='eye_open.ico') }} ">
						</button>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
			</form>

			<script>
				function myFunction(name,name2) {
				  var x = document.getElementById(name);
				  var y = document.getElementById(name2)
				  if (x.type === "password") {
					x.type = "text";
					y.src = "{{ url_for('static',filename='eye_close.ico') }} "
				  } else {
					x.type = "password";
					y.src = "{{ url_for('static',filename='eye_open.ico') }} "
				  }
				}
			</script>

		</div>

		<script>
			function openCity(evt, cityName) {
			  var i, tabcontent, tablinks;
			  tabcontent = document.getElementsByClassName("signform");
			  for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			  }
			  
			  document.getElementById(cityName).style.display = "block";
			  evt.currentTarget.className += " active";
			}
		</script>

	</div>

</body>
</html>
